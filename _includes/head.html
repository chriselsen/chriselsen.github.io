<head>
    <title>{{site.title}}</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Technology Generalist">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
    <link rel="manifest" href="/assets/images/manifest.json">
    <link rel="mask-icon" href="/assets/images/safari-pinned-tab.svg" color="#5bbad5">	
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,400italic,300italic,300,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <!-- Global CSS -->
    <link rel="stylesheet" href="{{site.url}}/assets/plugins/bootstrap/css/bootstrap.min.css">   
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="{{site.url}}/assets/plugins/font-awesome/css/font-awesome.css">
    
    <!-- Theme CSS -->  
    <link id="theme-style" rel="stylesheet" href="{{site.url}}/assets/css/{% if site.style %}{{ site.style}}.css{% else %}styles.css{% endif %}">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
	if (window.location.hostname != "chris.elsen.xyz") {
    		window.location.href = 'https://chris.elsen.xyz' + window.location.pathname; 
	}
	
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  	ga('create', 'UA-39076327-3', 'auto');
	function processData(x) {
		var y = {};
		for (var i = 0; i < x.length-1; i++) {
			var split = x[i].split('=');
			y[split[0].trim()] = split[1].trim();
		} 
		return y;
	} 
	function objData(x) { 
		return obj[x]; 
	} 
	var data;
	var obj;
	var client = new XMLHttpRequest();
	client.open("GET", "/cdn-cgi/edge-info", false);
	client.onreadystatechange =
		function () {
			if(client.readyState === 4){
				if(client.status === 200 || client.status == 0){
					data = client.responseText.split("\n");
				}
			}
		};
	client.send(null);
	obj= processData(data);
	ga('set','dimension1',objData('edgeloc'));
	ga('set','dimension2',objData('ipver'));
	ga('set','dimension3',objData('httpver'));
	
  	ga('send', 'pageview');  		
    </script>
</head>
